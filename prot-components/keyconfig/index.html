<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>キー割り当て設定</title>
  </head>
  <body>
    <h1>キー割り当て設定</h1>
    <div class="editor">
      <div class="editor__top">
        <div class="input-group">
          <input type="text" placeholder="5" />
          <button>×</button>
        </div>
        <div class="input-group">
          <input type="text" placeholder="6" />
          <button>×</button>
        </div>
        <div class="input-group">
          <input type="text" placeholder="7" />
          <button>×</button>
        </div>
        <div class="input-group">
          <input type="text" placeholder="8" />
          <button>×</button>
        </div>
      </div>

      <div class="editor__middle">
        <select>
          <option hidden>aiueo</option>
          <option>あいうえお</option>
          <option>あいうえお</option>
          <option>あいうえお</option>
          <option>あいうえお</option>
        </select>
        <div class="diagram">
          <div class="diagram__top">
            <button class="rounded-button">5</button>
            <button class="rounded-button">6</button>
            <button class="rounded-button">7</button>
            <button class="rounded-button">8</button>
          </div>
          <div class="diagram__bottom">
            <div class="diagram__diamond">
              <button class="rounded-button">W</button>
              <button class="rounded-button">A</button>
              <button class="rounded-button">S</button>
              <button class="rounded-button">D</button>
            </div>
            <div class="diagram__row">
              <button class="rounded-button">9</button>
              <button class="rounded-button">10</button>
            </div>
            <div class="diagram__diamond">
              <button class="rounded-button">1</button>
              <button class="rounded-button">2</button>
              <button class="rounded-button">3</button>
              <button class="rounded-button">4</button>
            </div>
          </div>
        </div>
        <div class="input-groups">
          <div class="input-group">
            <input type="text" placeholder="1" />
            <button>×</button>
          </div>
          <div class="input-group">
            <input type="text" placeholder="2" />
            <button>×</button>
          </div>
          <div class="input-group">
            <input type="text" placeholder="3" />
            <button>×</button>
          </div>
          <div class="input-group">
            <input type="text" placeholder="4" />
            <button>×</button>
          </div>
        </div>
      </div>

      <div class="editor__bottom">
        <div class="input-group">
          <input type="text" placeholder="9" />
          <button>×</button>
        </div>
        <div class="input-group">
          <input type="text" placeholder="10" />
          <button>×</button>
        </div>
      </div>
    </div>
  </body>
</html>
