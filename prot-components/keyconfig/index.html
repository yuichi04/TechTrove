<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>キー割り当て設定</title>
  </head>
  <body>
    <h1>キー割り当て設定</h1>
    <div class="key-config__editor">
      <div class="editor__apply-all">
        <select>
          <option hidden>テンプレートから選択</option>
        </select>
        <button>割り当てをクリア</button>
      </div>

      <div class="editor__two-division-input-groups">
        <div>
          <input class="input-field" type="text" placeholder="5" />
          <button class="clear-btn">×</button>
        </div>
        <div>
          <input class="input-field" type="text" placeholder="6" />
          <button class="clear-btn">×</button>
        </div>
        <div>
          <input class="input-field" type="text" placeholder="7" />
          <button class="clear-btn">×</button>
        </div>
        <div>
          <input class="input-field" type="text" placeholder="8" />
          <button class="clear-btn">×</button>
        </div>
      </div>

      <div class="editor__middle">
        <select>
          <option hidden>移動キー</option>
          <option>あいうえお</option>
          <option>あいうえお</option>
          <option>あいうえお</option>
          <option>あいうえお</option>
        </select>
        <div class="editor__screen">
          <div class="editor__two-division-button-group">
            <button class="rounded-button">5</button>
            <button class="rounded-button">6</button>
            <button class="rounded-button">7</button>
            <button class="rounded-button">8</button>
          </div>
          <div class="editor__diamond-button-group editor__joystick">
            <button class="rounded-button">↑</button>
            <button class="rounded-button">←</button>
            <button class="rounded-button">↓</button>
            <button class="rounded-button">→</button>
          </div>
          <div class="editor__button-group">
            <button class="rounded-button">9</button>
            <button class="rounded-button">10</button>
          </div>
          <div class="editor__diamond-button-group">
            <button class="rounded-button">1</button>
            <button class="rounded-button">2</button>
            <button class="rounded-button">3</button>
            <button class="rounded-button">4</button>
          </div>
        </div>
        <div class="editor__vertical-input-groups">
          <div>
            <input class="input-field" type="text" placeholder="1" />
            <button class="clear-btn">×</button>
          </div>
          <div>
            <input class="input-field" type="text" placeholder="2" />
            <button class="clear-btn">×</button>
          </div>
          <div>
            <input class="input-field" type="text" placeholder="3" />
            <button class="clear-btn">×</button>
          </div>
          <div>
            <input class="input-field" type="text" placeholder="4" />
            <button class="clear-btn">×</button>
          </div>
        </div>
      </div>

      <div class="editor__input-groups">
        <div>
          <input class="input-field" type="text" placeholder="9" />
          <button class="clear-btn">×</button>
        </div>
        <div>
          <input class="input-field" type="text" placeholder="10" />
          <button class="clear-btn">×</button>
        </div>
      </div>

      <div class="editor__stepper">
        <button>プレビューを確認</button>
        <button>次へ進む</button>
      </div>
    </div>
  </body>
</html>
