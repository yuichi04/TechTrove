; PHPのエラーレポートを有効化
display_errors = On
; 全てのエラーを表示（開発環境推奨）
error_reporting = E_ALL
; ログファイルへのエラーログの出力を有効化
log_errors = On
; エラーログのファイルの場所を指定
error_log = /var/log/php_errors.log

; ファイルアップロードを有効化
file_uploads = On
; アップロード可能な最大ファイルサイズを指定
upload_max_filesize = 256M
; POSTデータの最大サイズを指定
post_max_size = 256M

; スクリプトの最大実行時間を指定（秒）
max_execution_time = 60
; スクリプトが消費できる最大メモリ量を指定
memory_limit = 256M

; セッション管理を有効化
session.save_handler = files
; セッションファイルを保存するディレクトリを指定
session.save_path = "/var/lib/php/session"
; セッションのガベージコレクションの確率を指定
session.gc_probability = 1
session.gc_divisor = 100
; セッションの有効期限を指定（秒）
session.cookie_lifetime = 3600

; タイムゾーンを設定
date.timezone = "Asia/Tokyo"